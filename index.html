<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Steam LAN Party Assistant</title>
	
	<link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="./dist/css/bundle.css">
  </head>
  <body>
	  <main></main>
  </body>
  <script>
		require('./renderer.js');
		const riot = require('riot');

		const lanApp = require('./src/lan-app.js');
		riot.route('/', function() {
			riot.mount('main', 'start-app', { lanApp : lanApp });
		});
		
		riot.route.start(true);	
	</script>
	<script src="./src/tags/start-app.js"></script>
</html>
